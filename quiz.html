    document.addEventListener('DOMContentLoaded', () => {
        const startBtn = document.getElementById('start-quiz-button');
        const nextBtn = document.getElementById('next-quiz-button');
        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const quizQuestion = document.getElementById('quiz-question');
        const quizOptions = document.getElementById('quiz-options');
        const restartQuiz = document.getElementById('restart-quiz');
        const scoreSpan = document.getElementById('score');

        let quiz = JSON.parse(localStorage.getItem('quiz')) || [];

        let choosenAnswer;
        let currentQuestion = 0;
        let score = 0;
        let totalQuestions = quiz.length;
        console.log(quiz)
        const gkQuiz = [
            {
                question: "What is the capital of France?",
                choices: ["Berlin", "Madrid", "Paris", "Rome"],
                correctAnswer: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                choices: ["Venus", "Mars", "Jupiter", "Saturn"],
                correctAnswer: "Mars"
            },
            {
                question: "Who wrote the play 'Romeo and Juliet'?",
                choices: ["Charles Dickens", "William Shakespeare", "Mark Twain", "Leo Tolstoy"],
                correctAnswer: "William Shakespeare"
            },
            {
                question: "What is the largest mammal in the world?",
                choices: ["Elephant", "Blue Whale", "Giraffe", "Great White Shark"],
                correctAnswer: "Blue Whale"
            },
            {
                question: "What is the chemical symbol for water?",
                choices: ["H2O", "O2", "CO2", "NaCl"],
                correctAnswer: "H2O"
            },
            {
                question: "Which continent is known as the 'Dark Continent'?",
                choices: ["Asia", "Africa", "Europe", "Australia"],
                correctAnswer: "Africa"
            },
            {
                question: "Who invented the telephone?",
                choices: ["Alexander Graham Bell", "Thomas Edison", "Nikola Tesla", "James Watt"],
                correctAnswer: "Alexander Graham Bell"
            },
            {
                question: "What is the hardest natural substance on Earth?",
                choices: ["Gold", "Iron", "Diamond", "Platinum"],
                correctAnswer: "Diamond"
            },
            {
                question: "In which year did World War II end?",
                choices: ["1940", "1945", "1950", "1939"],
                correctAnswer: "1945"
            },
            {
                question: "What is the boiling point of water at sea level?",
                choices: ["90°C", "100°C", "110°C", "120°C"],
                correctAnswer: "100°C"
            }
        ];

        // gkQuiz.forEach(q => generateQuestion(q))

        startBtn.addEventListener('click', () => {
            startBtn.classList.add('hidden');
            quizContainer.classList.remove('hidden');

            //rendering quiz questions
            renderQuestion(quiz[currentQuestion]);
        })
        function renderQuestion({ id, question, choices, correctAnswer }) {
            resultContainer.classList.add('hidden');
            console.table(id, question, choices, correctAnswer)

            if (currentQuestion == totalQuestions-1)
                nextBtn.textContent = 'Finish Quiz'
            else
                nextBtn.textContent = 'Next Question'


            quizQuestion.textContent = question;
            quizQuestion.id = id;
            choosenAnswer = '';
            quizOptions.innerHTML = '';


            choices.forEach(option => {
                const li = document.createElement('li');
                li.classList = "p-2 my-2 rounded-md border-solid border-2";
                li.textContent = option
                quizOptions.append(li);
            })
        }

        quizOptions.addEventListener('click', e => {
            if (e.target.tagName === "LI") {
                Array.from(quizOptions.children).forEach(li => li.classList = "p-2 my-2 rounded-md border-solid border-2")
                e.target.classList = 'p-2 my-2 rounded-md active text-black bg-slate-400 border-solid border-2 border-slate-500 shadow-slate-500'
                choosenAnswer = e.target.textContent;
            }
        })

        nextBtn.addEventListener('click', (e) => {
            if (choosenAnswer == quiz[currentQuestion].correctAnswer) score++;
            if (currentQuestion == totalQuestions-1) {
                renderScoreCard();
                return
            }
            currentQuestion++;
            renderQuestion(quiz[currentQuestion]);
        })

        function renderScoreCard() {
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden')
            scoreSpan.textContent = `${score}/${totalQuestions}`;

        }
        restartQuiz.addEventListener('click', () => {
            score = 0;
            currentQuestion = 0;
            choosenAnswer = '';
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            renderQuestion(quiz[currentQuestion]);
        })

        function generateQuestion({ question, choices, correctAnswer }) {
            const newQuestion = { id: Date.now(), question, choices, correctAnswer }
            quiz.push(newQuestion);
            saveQuiz()
        }

        function saveQuiz() {
            localStorage.setItem('quiz', JSON.stringify(quiz))
        }
    })
</script>

</html>
